# ARKLinux pacman.conf — pinned to 2026-02-01 Arch Linux Archive snapshot
# DO NOT change the Server URL without updating packages.x86_64 and the
# package lock manifest (build/lock/packages.lock).
# Reference: https://wiki.archlinux.org/title/Arch_Linux_Archive

[options]
HoldPkg          = pacman glibc
Architecture     = auto
CheckSpace
SigLevel         = Required DatabaseOptional
LocalFileSigLevel = Optional

# Pinned snapshot mirror — 2026-02-01
# This ensures reproducible builds regardless of upstream Arch rolling updates.
[core]
Server = https://archive.archlinux.org/repos/2026/02/01/$repo/os/$arch

[extra]
Server = https://archive.archlinux.org/repos/2026/02/01/$repo/os/$arch

