#!/usr/bin/env bash
# ARKLinux mkinitcpio configuration
# This file is placed in the live root by archiso during build.
# Hooks: base + udev + archiso (live SquashFS mount) + filesystems
# The 'archiso' hook handles: archisolabel=, archisobasedir=, overlayfs pivot.

MODULES=(squashfs overlay loop)
BINARIES=()
FILES=()
HOOKS=(base udev microcode modconf block filesystems keyboard archiso)
COMPRESSION="zstd"
COMPRESSION_OPTIONS=(-19 --long)
